<body>
    <script>
    var isPalindrome = function (str){
        for (var i=0; i<str.length; i++){
            if (str[i] !== str[str.length - (i+1)]){
            return false;
        } 
        }
    return true;
    }
    console.log(isPalindrome('beep'));
    </script>
